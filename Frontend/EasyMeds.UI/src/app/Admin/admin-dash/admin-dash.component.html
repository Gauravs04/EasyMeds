  <div class="sidebar" [class.collapsed]="isCollapsed">
    <button class="toggle-btn" (click)="toggleSidebar()"><i class="bi bi-list"></i></button>
    <div class="logo" *ngIf="!isCollapsed">
      <img class="image-text"src="easymeds-logo-text-v2.0.png">
    </div>
    <div class="logo" *ngIf="isCollapsed">
      <img class="image-logo"src="easymeds-logo.png">
    </div>
    <ul class="nav-links">
      <li>
        <a class="sidebar-link" routerLink="/admin-dash/home" routerLinkActive="active">
          <i class="bi bi-house-door"></i>
          <span *ngIf="!isCollapsed">Home</span>
        </a>
      </li>
      <li>
        <a class="sidebar-link" routerLink="/admin-dash/inventory" routerLinkActive="active">
          <i class="bi bi-prescription2"></i>
          <span *ngIf="!isCollapsed">Manage Drugs</span>
        </a>
      </li>
      <li>
        <a class="sidebar-link" routerLink="/admin-dash/purchase-suppliers" routerLinkActive="active">
          <i class="bi bi-truck"></i>
          <span *ngIf="!isCollapsed">Orders</span>
        </a>
      </li>
      <li>
        <a class="sidebar-link" routerLink="/admin/sales-orders" routerLinkActive="active">
          <i class="bi bi-cart-check"></i>
          <span *ngIf="!isCollapsed">Sales & Orders</span>
        </a>
      </li>
      <li>
        <a class="sidebar-link" routerLink="/admin-dash/users" routerLinkActive="active">
          <i class="bi bi-people"></i>
          <span *ngIf="!isCollapsed">Users</span>
        </a>
      </li>
      <li>
        <a class="sidebar-link" routerLink="/admin/sales-report" routerLinkActive="active">
          <i class="bi bi-bar-chart"></i>
          <span *ngIf="!isCollapsed">Sales Report</span>
        </a>
      </li>
    </ul>
  </div>


  <!-- Main Content -->
  <div class="main-content">
    <header class="dashboard-header">
      
      <h1>Admin Dashboard</h1>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </header>

    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
